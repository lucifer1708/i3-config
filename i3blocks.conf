# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
command=~/.config/i3/scripts/memory_
interval=2
color=#ffffff

[keybindings]
full_text=|
color=#ffffff

[cpu_usage]
label=üíª
command=iostat -c | awk '/^ / {sum=$1+$2+$3+$4+$5} END {print sum"%"}'
color=#ffffff
interval=2

[keybindings]
full_text=|
color=#ffffff

[CPU-temperature]
command=sensors | awk '/^edge/ {print $2 }' | tr -d +
interval=30
color=#ffffff

[keybindings]
full_text=|
color=#ffffff

[net]
command=~/.config/i3/scripts/nettraf
color=#ffffff
interval=30

[keybindings]
full_text=|
color=#ffffff
# Battery indicator
